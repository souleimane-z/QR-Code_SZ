<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>QR code component by Souzz.</title>
</head>

<body>
  <!-- Card div -->
  <div class="card">
    <!-- image div -->
    <div class="card_image">
      <img src="./images/image-qr-code.png" alt="QR Code" />
    </div>
    <!-- text div -->
    <div class="card_text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next level
      </p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.linkedin.com/in/souleimane-zeggai/" class="souzz"><b>Souleimane Zeggai</b></a>.
    </div>
  </footer>
</body>

</html>
